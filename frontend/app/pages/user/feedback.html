<div class="container pt-3 pb-5" ng-init="main.showFooter=false; main.showNavbar=false">
    <h1>Feedback Form</h1>
    <small>It is a requirement to fill up this feedback form before you can use any of this app's features</small><hr>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <form class="form-horizontal" ng-submit="signup.submitForm();">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="clinic">Clinic:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" disabled id="clinic" value="Happy Clinic" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="doctor">Doctor:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" disabled id="doctor" value="Dr. Ariessa Lane Chua Ko" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="schedule">Schedule:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" disabled id="schedule" value="September 07, 2017 1:00PM" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="rating">Rating:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="rating">
                            <option selected disabled>Select an option below</option>
                            <option value="1">1 - Bad</option>
                            <option value="2">2 - Average</option>
                            <option value="3">3 - Good</option>
                            <option value="4">4 - Very Good/</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="feedback">Feedback:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="feedback" placeholder="Optional: Based on the appointment you had, enter a feedback for the appointment you had."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-default pull-right">Submit</button>
            </form>
        </div>
    </div> 
</div>
