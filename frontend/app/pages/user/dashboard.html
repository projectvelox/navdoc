<div class="doctor-map-container">
    <div id="map" style="height: 100%; width: 100%;"></div>
</div>
<div class="container pb-5">
	<h1 class="pt-3">Dashboard</h1>
	<hr>
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div class="list-group">
			  <a href="#/user/appointments/pending" class="list-group-item">Pending Appointments Request <span class="badge">1</span></a>
			  <a href="#/user/appointments/upcoming" class="list-group-item">Upcoming Appointments <span class="badge">1</span></a>
			  <a href="#/user/appointments/history" class="list-group-item">History <span class="badge">12</span></a>
			  <a href="#/user/settings" class="list-group-item">Settings</a>
			</div>
		</div>
    </div>
</div>

<!--clinic info window template-->
<template id="clinicInfoWindowTemplate">
    <div>
        <br />
        <h5><a href="" class="name"><!--Clinic Name--></a></h5>
        <div class="address"><!--Clinic Address--></div>
        <div><small class="contact"><!--Clinic Contact--></small></div>
        <hr />
        <b>Doctors:</b>
        <ul class="doctors"></ul>
        <br />
        <div><a style="display: inline-block;" class="get-direction-btn">
            <table>
                <tr>
                    <td><span class="material-icons pull-left">directions</span></td>
                    <td>Get Direction</td>
                </tr>
            </table>
        </a>
        </div>
        <div>
            <a style="display: inline-block;" class="google-direction-btn">
                <table>
                    <tr>
                        <td><span class="material-icons pull-left">link</span></td>
                        <td>Google Direction</td>
                    </tr>
                </table>
            </a>
        </div>
    </div>
</template>
