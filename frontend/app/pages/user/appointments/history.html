<div class="p-5" ng-show="appointments.loading">
    <div class="wrap-loading">
        <div class="loading loading-3"></div>
    </div>
</div>

<div class="container pt-3 pb-3" ng-hide="appointments.loading">
    <h2>Appointment History</h2><hr>
    <div class="col-xs-12 col-md-6">
        <div class="list-group">
            <a href="" class="list-group-item" ng-repeat="appointment in appointments.list track by $index">
                <strong>{{appointment.doctor.username}}</strong> - {{appointments.convertDate(appointment.date[appointment.date.length - 1]) | date : format : timezone}}
                <span class="badge"><span class="glyphicon glyphicon-option-horizontal"></span></span>
            </a>
        </div>
    </div>
    <!--<p class="text-center">No Pending Appointments</p>-->
</div>
