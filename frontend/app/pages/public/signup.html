<div class="container">
    <h2>Sign Up</h2><hr>
    <div class="row pb-5">
        <div class="col-xs-12 col-md-8">
            <div ng-if="signup.errorMessage" class="alert alert-danger">
                {{signup.errorMessage}}
            </div>
            <form class="form-horizontal" ng-submit="signup.submitForm();">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="emailaddress">Email Address:</label>
                    <div class="col-sm-9">
                        <input type="email" ng-model="signup.form.email" required="required" class="form-control" id="emailaddress" placeholder="Input your email address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="username">Username:</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="signup.form.username" required="required" class="form-control" id="username" placeholder="Input your username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="password">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" ng-model="signup.form.password" required="required" class="form-control" id="password" placeholder="Input your password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="re-password">Re-enter Password:</label>
                    <div class="col-sm-9">
                        <input type="password" ng-model="signup.form.repassword" required="required" class="form-control" id="re-password" placeholder="Input your password again for security purpose">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="account_type">Account Type:</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="signup.form.account_type" id="account_type">
                            <option value="user">User</option>
                            <option value="doctor">Doctor</option>
                        </select>
                        <h5><small>Note: We respect your privacy so it is okay to sign up, your information is safe with us.</small></h5>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary doctor-flat">Sign Up</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
